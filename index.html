<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QuiÃ©n Quiere Ser Millonario - Comware</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
    }

    .blur-container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 600px;
      margin: 90px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #00dffc;
      animation: fadeIn 1s ease;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 80%;
      font-size: 18px;
      background: #0074D9;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .option:hover {
      background: #005bb5;
      transform: scale(1.05);
    }

    #timer {
      font-size: 18px;
      color: yellow;
      position: absolute;
      top: 20px;
      left: 30px;
    }

    #points {
      font-size: 18px;
      color: lightgreen;
      position: absolute;
      top: 20px;
      right: 30px;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      color: #00ff99;
      animation: fadeIn 0.5s ease-in-out;
    }

    #level {
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }

    #start-screen, #final-screen {
      text-align: center;
      padding: 40px;
      max-width: 500px;
      margin: 120px auto;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px #00dffc;
    }

    #start-screen button, #final-screen button {
      padding: 12px 24px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #start-screen button:hover, #final-screen button:hover {
      background: #218838;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<audio id="musica-fondo" src="AUDIO.MP3.mp3" loop autoplay></audio>

<div id="start-screen">
  <h1>QuiÃ©n Quiere Ser Millonario</h1>
  <h2>Especial: Acueductos</h2>
  <button onclick="iniciarJuego()">Iniciar Juego</button>
</div>

<div id="game-container" class="blur-container hidden">
  <div id="timer">Tiempo: 30s</div>
  <div id="points">Puntos: 0</div>
  <p id="level"></p>
  <p class="question" id="question"></p>
  <button class="option" id="opt1"></button>
  <button class="option" id="opt2"></button>
  <button class="option" id="opt3"></button>
  <button class="option" id="opt4"></button>
  <p id="result"></p>
</div>

<div id="final-screen" class="hidden">
  <h2>ðŸŽ‰ Â¡Felicidades! ðŸŽ‰</h2>
  <p id="final-points"></p>
  <button onclick="volverInicio()">Volver al Inicio</button>
</div>

<audio id="sonido-correcto" src="correcto.mp3"></audio>
<audio id="sonido-incorrecto" src="incorrecto.mp3"></audio>
<audio id="sonido-tiempo" src="tiempo.mp3"></audio>

<script>
  const preguntas = [
    { pregunta: "Â¿CuÃ¡l es el principal objetivo de un acueducto?", opciones: ["Transportar agua potable", "Drenar aguas residuales", "Regular la presiÃ³n", "Evitar inundaciones"], correcta: 0 },
    { pregunta: "Â¿QuÃ© tratamiento se aplica primero en una planta de agua potable?", opciones: ["FiltraciÃ³n", "CloraciÃ³n", "SedimentaciÃ³n", "AireaciÃ³n"], correcta: 2 },
    { pregunta: "Â¿QuÃ© elemento elimina microorganismos del agua?", opciones: ["Ozono", "Arena", "Hierro", "Cal"], correcta: 0 },
    { pregunta: "Â¿CuÃ¡l es el nivel Ã³ptimo de cloro en agua potable?", opciones: ["0.2-0.5 mg/L", "1.0-1.5 mg/L", "2.0-3.0 mg/L", "5.0 mg/L"], correcta: 0 },
    { pregunta: "Â¿QuÃ© tipo de tuberÃ­a es mÃ¡s usada en zonas rurales?", opciones: ["PVC", "Hierro galvanizado", "Cobre", "Polietileno"], correcta: 3 }
  ];

  let nivel = 0;
  let puntos = 0;
  let tiempoRestante = 30;
  let temporizador;

  function iniciarJuego() {
    document.getElementById("start-screen").classList.add("hidden");
    document.getElementById("game-container").classList.remove("hidden");
    puntos = 0;
    nivel = 0;
    cargarPregunta();
  }

  function cargarPregunta() {
    if (nivel < preguntas.length) {
      document.getElementById("question").textContent = preguntas[nivel].pregunta;
      preguntas[nivel].opciones.forEach((op, i) => {
        const btn = document.getElementById("opt" + (i + 1));
        btn.textContent = op;
        btn.className = "option";
        btn.disabled = false;
        btn.onclick = () => verificarRespuesta(i);
      });
      document.getElementById("result").textContent = "";
      document.getElementById("points").textContent = "Puntos: " + puntos;
      tiempoRestante = 30;
      actualizarTimer();
    } else {
      mostrarFinal();
    }
  }

  function verificarRespuesta(seleccionada) {
    desactivarBotones();
    const correcta = preguntas[nivel].correcta;
    const btnCorrecta = document.getElementById("opt" + (correcta + 1));
    btnCorrecta.classList.add("correcta");
    if (seleccionada === correcta) {
      document.getElementById("sonido-correcto").play();
      document.getElementById("opt" + (seleccionada + 1)).style.background = 'green';
      puntos += 10;
    } else {
      document.getElementById("sonido-incorrecto").play();
      document.getElementById("opt" + (seleccionada + 1)).style.background = 'red';
    }
    document.getElementById("points").textContent = "Puntos: " + puntos;
    clearInterval(temporizador);
    setTimeout(() => {
      nivel++;
      cargarPregunta();
    }, 2000);
  }

  function desactivarBotones() {
    for (let i = 1; i <= 4; i++) {
      document.getElementById("opt" + i).disabled = true;
    }
  }

  function actualizarTimer() {
    document.getElementById("timer").textContent = "Tiempo: " + tiempoRestante + "s";
    temporizador = setInterval(() => {
      tiempoRestante--;
      document.getElementById("timer").textContent = "Tiempo: " + tiempoRestante + "s";
      if (tiempoRestante <= 0) {
        clearInterval(temporizador);
        document.getElementById("sonido-tiempo").play();
        desactivarBotones();
        setTimeout(() => {
          nivel++;
          cargarPregunta();
        }, 1000);
      }
    }, 1000);
  }

  function mostrarFinal() {
    document.getElementById("game-container").classList.add("hidden");
    document.getElementById("final-screen").classList.remove("hidden");
    document.getElementById("final-points").textContent = `Puntos finales: ${puntos}`;
  }

  function volverInicio() {
    document.getElementById("final-screen").classList.add("hidden");
    document.getElementById("start-screen").classList.remove("hidden");
  }
</script>

</body>
</html>
