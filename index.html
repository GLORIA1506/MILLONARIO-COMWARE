<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quién Quiere Ser Millonario - Comware</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
    }

    #game-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 600px;
      margin: 90px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #00dffc;
      animation: fadeIn 1s ease;
      backdrop-filter: blur(10px);
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 80%;
      font-size: 18px;
      background: #0074D9;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .option:hover, #restart:hover, #start-btn:hover {
      background: #005bb5;
      transform: scale(1.05);
    }

    .correct {
      background: green !important;
    }

    .incorrect {
      background: red !important;
    }

    #timer {
      font-size: 20px;
      color: yellow;
      margin: 10px 0;
      float: left;
    }

    #score {
      font-size: 20px;
      color: #00ff99;
      margin: 10px 0;
      float: right;
    }

    #restart, #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<audio id="musica-fondo" src="AUDIO.MP3.mp3" loop autoplay></audio>

<div id="game-container">
  <h1>Quién Quiere Ser Millonario</h1>
  <h2>Especial: Acueductos</h2>
  <p id="timer">Tiempo: 30s</p>
  <p id="score">Puntos: 0</p>
  <p class="question" id="question"></p>
  <button class="option" id="opt1"></button>
  <button class="option" id="opt2"></button>
  <button class="option" id="opt3"></button>
  <button class="option" id="opt4"></button>
  <p id="result"></p>
  <button id="restart" onclick="reiniciarJuego()">Reiniciar Juego</button>
</div>

<script>
  const preguntas = [
    { pregunta: "¿Cuál es el principal objetivo de un acueducto?", opciones: ["Transportar agua potable", "Drenar aguas residuales", "Regular la presión", "Evitar inundaciones"], correcta: 0 },
    { pregunta: "¿Qué tratamiento se aplica primero en una planta de agua potable?", opciones: ["Filtración", "Cloración", "Sedimentación", "Aireación"], correcta: 2 }
  ];

  let nivel = 0;
  let puntos = 0;
  let tiempoRestante = 30;
  let temporizador;

  function cargarPregunta() {
    if (nivel < preguntas.length) {
      document.getElementById("question").textContent = preguntas[nivel].pregunta;
      preguntas[nivel].opciones.forEach((op, i) => {
        const btn = document.getElementById("opt" + (i + 1));
        btn.textContent = op;
        btn.disabled = false;
        btn.classList.remove("correct", "incorrect");
        btn.onclick = () => verificarRespuesta(i, btn);
      });
      document.getElementById("result").textContent = "";
      tiempoRestante = 30;
      actualizarTiempo();
      clearInterval(temporizador);
      temporizador = setInterval(() => {
        tiempoRestante--;
        actualizarTiempo();
        if (tiempoRestante <= 0) {
          clearInterval(temporizador);
          siguientePregunta();
        }
      }, 1000);
    } else {
      document.getElementById("game-container").innerHTML = `<h1>Juego Terminado</h1><p>Puntos finales: ${puntos}</p><button id='restart' onclick='reiniciarJuego()'>Reiniciar Juego</button>`;
    }
  }

  function verificarRespuesta(seleccionada, boton) {
    clearInterval(temporizador);
    if (seleccionada === preguntas[nivel].correcta) {
      boton.classList.add("correct");
      puntos += 10;
      actualizarPuntos();
    } else {
      boton.classList.add("incorrect");
    }
    setTimeout(siguientePregunta, 1000);
  }

  function siguientePregunta() {
    nivel++;
    cargarPregunta();
  }

  function actualizarTiempo() {
    document.getElementById("timer").textContent = `Tiempo: ${tiempoRestante}s`;
  }

  function actualizarPuntos() {
    document.getElementById("score").textContent = `Puntos: ${puntos}`;
  }

  function reiniciarJuego() {
    nivel = 0;
    puntos = 0;
    document.getElementById("game-container").innerHTML = `<h1>Quién Quiere Ser Millonario</h1><h2>Especial: Acueductos</h2><button id='start-btn' onclick='cargarPregunta()'>Iniciar Juego</button>`;
  }

  document.getElementById("game-container").innerHTML = `<h1>Quién Quiere Ser Millonario</h1><h2>Especial: Acueductos</h2><button id='start-btn' onclick='cargarPregunta()'>Iniciar Juego</button>`;
</script>

</body>
</html>
