<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Qui√©n Quiere Ser Millonario - Comware</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
    }

    #inicio-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 50px;
      max-width: 600px;
      margin: 150px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #00dffc;
      animation: fadeIn 1s ease;
    }

    #inicio-container h1 {
      font-size: 30px;
    }

    #btn-iniciar {
      padding: 15px 30px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #btn-iniciar:hover {
      background: #218838;
    }

    #game-container {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      max-width: 600px;
      margin: 90px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #00dffc;
      animation: fadeIn 1s ease;
      position: relative;
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      color: yellow;
      position: absolute;
      top: 10px;
      left: 15px;
    }

    #puntaje {
      font-size: 18px;
      font-weight: bold;
      color: gold;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 80%;
      font-size: 18px;
      background: #0074D9;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      color: #00ff99;
      animation: fadeIn 0.5s ease-in-out;
    }

    #restart {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #restart:hover {
      background: darkred;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<audio id="musica-fondo" src="AUDIO.MP3.mp3" loop autoplay></audio>

<!-- Pantalla de inicio -->
<div id="inicio-container">
  <h1>Qui√©n Quiere Ser Millonario</h1>
  <h2>Especial: Acueductos</h2>
  <button id="btn-iniciar" onclick="iniciarJuego()">Iniciar Juego</button>
</div>

<!-- Pantalla del juego -->
<div id="game-container">
  <p id="timer">Tiempo: 30s</p>
  <p id="puntaje">Puntos: 0</p>
  <p class="question" id="question"></p>
  <button class="option" id="opt1"></button>
  <button class="option" id="opt2"></button>
  <button class="option" id="opt3"></button>
  <button class="option" id="opt4"></button>
  <p id="result"></p>
  <button id="restart" onclick="reiniciarJuego()">Reiniciar Juego</button>
</div>

<audio id="sonido-correcto" src="correcto.mp3"></audio>
<audio id="sonido-incorrecto" src="incorrecto.mp3"></audio>
<audio id="sonido-tiempo" src="tiempo.mp3"></audio>

<script>
  const preguntas = [
    { pregunta: "¬øCu√°l es el principal objetivo de un acueducto?", opciones: ["Transportar agua potable", "Drenar aguas residuales", "Regular la presi√≥n", "Evitar inundaciones"], correcta: 0 }, 
    { pregunta: "¬øQu√© tratamiento se aplica primero en una planta de agua potable?", opciones: ["Filtraci√≥n", "Cloraci√≥n", "Sedimentaci√≥n", "Aireaci√≥n"], correcta: 2 }, 
    { pregunta: "¬øCu√°l de estos es un m√©todo com√∫n de desinfecci√≥n del agua?", opciones: ["Evaporaci√≥n", "Ozonizaci√≥n", "Fermentaci√≥n", "Filtraci√≥n"], correcta: 1 }, 
    { pregunta: "¬øCu√°l es la principal fuente de agua potable en la mayor√≠a de las ciudades?", opciones: ["Oc√©anos", "Acu√≠feros y r√≠os", "Lagos salinos", "Lluvia"], correcta: 1 }, 
    { pregunta: "¬øQu√© gas se usa com√∫nmente para desinfectar el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu√© gas se usa com√∫nr el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQue usa com√∫nmente para desinfectar el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu√© gas se usa com√∫nmente p el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu usa com√∫nmente para desinfectar el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu√© gas se usa com√∫nmente para gua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu√© gas se ute para desinfectar el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu√© gas se usa com√∫nmenesinfectar el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu√© gas se usaara desinfectar el table?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu√© gas se usa coara desinfectar el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
    { pregunta: "¬øQu√© gusa com√∫nmente parnfectar el agua potable?", opciones: ["Ox√≠geno", "Di√≥xido de carbono", "Cloro", "Nitr√≥geno"], correcta: 2 },
  
  ];

  let nivel = 0;
  let puntaje = 0;
  let tiempoRestante = 30;
  let temporizador;

  function iniciarJuego() {
    document.getElementById("inicio-container").style.display = "none";
    document.getElementById("game-container").style.display = "block";
    cargarPregunta();
  }

  function iniciarTemporizador() {
    tiempoRestante = 30;
    document.getElementById("timer").textContent = `Tiempo: ${tiempoRestante}s`;

    temporizador = setInterval(() => {
      tiempoRestante--;
      document.getElementById("timer").textContent = `Tiempo: ${tiempoRestante}s`;
      
      if (tiempoRestante === 0) {
        document.getElementById("sonido-tiempo").play();
        clearInterval(temporizador);
        siguientePregunta();
      }
    }, 1000);
  }

  function cargarPregunta() {
    if (nivel < preguntas.length) {
      document.getElementById("question").textContent = preguntas[nivel].pregunta;
      document.getElementById("puntaje").textContent = `Puntos: ${puntaje}`;

      preguntas[nivel].opciones.forEach((op, i) => {
        const btn = document.getElementById("opt" + (i + 1));
        btn.textContent = op;
        btn.style.backgroundColor = "#0074D9";
        btn.disabled = false;
        btn.onclick = () => verificarRespuesta(i, btn);
      });

      iniciarTemporizador();
    } else {
      document.getElementById("result").textContent = `üéâ ¬°Felicidades! Puntos finales: ${puntaje} üéâ`;
      document.getElementById("restart").style.display = "block";
    }
  }

  function verificarRespuesta(seleccionada, boton) {
    clearInterval(temporizador);
    boton.style.backgroundColor = (seleccionada === preguntas[nivel].correcta) ? "green" : "red";
    if (seleccionada === preguntas[nivel].correcta) puntaje += 10;
    setTimeout(() => siguientePregunta(), 1000);
  }

  function siguientePregunta() { nivel++; cargarPregunta(); }
  function reiniciarJuego() {
  nivel = 0;
  puntaje = 0;
  document.getElementById("result").textContent = ""; // Limpia mensaje final
  document.getElementById("restart").style.display = "none";
  cargarPregunta();
}

</script>

</body>
</html>
